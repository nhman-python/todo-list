<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .container {
            margin-top: 50px;
        }
        .title {
            margin-bottom: 40px;
        }
        .notification {
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .notification ul {
            margin: 0;
            padding: 0;
        }
        .notification li {
            list-style-type: none;
            color: #333;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="title">Edit Task</h1>

    <!-- Display flash messages -->
    <div class="notification">
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
    </div>

    <form id="editForm" method="POST" action="{{ url_for('edit_todo', todo_id=todo_content.id) }}">
        {{ form.hidden_tag() }}
        <div class="mb-3">
            <label for="editText" class="form-label">{{ form.text.label }}</label>
            <input class="form-control" id="editText" maxlength="1000" minlength="1" name="text" required type="text" value="{{ todo_content.text }}">
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="submit" class="btn btn-primary me-md-2">Update</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
